<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

          <div class="restart">
      		    <i class="fa fa-repeat"></i>
          </div>

          <div class="timerPanel">
            <span >Timer: </span>
            <span class="elapsedTime">00:00 </span>
          </div>
        </section>

        <ul class="deck">

        </ul>
    </div>

    <div id="modal_displayScoreBoard" class="modal">
      <div>
        <img src="img/Sucess_thumbsUp.jpeg" alt="thumbs_up">
        <h2>Congratulations! You Won!</h2>
        <p id="score_hdr"></p>
        <p id="time_taken"></p>
        <p>Woooooo!</p>
        <button id="playAgain_btn">Play again!</button>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
